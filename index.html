<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">freeCodeCamp Survey Form</h1>
    <p class="description">Thank you for taking the time to help us improve the platform </p>
    <form class="survey-form">
        <label class="name-label">Name</label>
        <input class="name" type="text" placeholder="Enter your name">
        <label class="Email-label">Email</label>
        <input type="email" class="email" placeholder="Enter your Email">
        <label class="Age-label">Age(optional)</label>
        <input class="Age" type="text" placeholder="Age">
        <label class="current-role">Which option best describes your current role?</label>
        <select name="role" class="role">
          <option value="student">Student</option>
          <option value="full time job">Full time job</option>
          <option value="full time learner">Full time learner</option>
          <option value="prefer not to say">Prefer not to  say</option>
          <option value="others">others</option>
        </select>    
        <label class="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <div class="definitly">
        <input type="radio" name="recommends" >
        <label class="definitly-label">Definitely</label>
        </div>
        <div class="maybe">
        <input type="radio"  name="recommends" >
        <label class="maybe-label">Maybe</label>
        </div>
        <div class="not-sure">
        <input type="radio" name="recommends" >
        <label class="notsure-labl">Not sure</label>
        </div>
        <label class="feature-label">What is your favorite feature of freeCodeCamp?</label>
        <select class="feature" name="feature" >
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
        </select>

        <label class="improved-label">What would you like to see improved? (Check all that apply)</label>
        <div class="frontend">
        <input type="checkbox" >
        <label class="frontend-label">Front-end Projects</label>
         </div>
         <div class="backend">
        <input type="checkbox" >
        <label class="backend-label">Back-end Projects</label>
         </div>

         <div class="data-v">
        <input type="checkbox" >
        <label class="datav-label">Data Visualization</label>
        </div>
        <div class="challenges">
        <input type="checkbox" >
        <label class="challenge-label">Challenges</label>
        </div>
        <div class="open-community">
        <input type="checkbox" >
        <label class="open-label">Open Source Community</label>
            </div>
           <div class="frontend">
        <input type="checkbox" >
        <label class="frontend-label">Front-end Projects</label>
        </div> 

        <div class="help-r0om">
        <input type="checkbox" >
        <label class="gitterhelp-label">Gitter help rooms</label>
        </div>
        <div class="videos">
        <input type="checkbox" >
        <label class="videos-label">Videos Projects</label>
         </div>
         <div class="city-meetup">
        <input type="checkbox" >
        <label class="citymeetups-label">City Meetup</label>
        </div>
        <div class="wiki">
        <input type="checkbox" >
        <label class="wiki-label">wiki</label>
         </div>
         <div class="additional-course">
        <input type="checkbox" >
        <label class="additional-label">Additional Course</label>
        </div>
        <label class="comment-label">Any comments or suggestions?</label>
        <textarea  name="comment" class="comment" cols="30" rows="5" placeholder="Enter your comment here.."></textarea>
        <button class="btn">Submit</button>
    </form>
</body>
</html>
